<!DOCTYPE html>
<html>
<head>
  <title>比特财经</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel=icon type="image/png" sizes="16x16" href="images/fav.png">
  <link type="text/css" rel="stylesheet" href="./css/login.css">
</head>
<body class="overflow-y">
  <nav class="navbar navbar-default navbar-fixed-top trans">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand g-logo" href="/login.html">比特财经</a>
    </div>
    <div class="collapse navbar-collapse"><ul class="nav navbar-nav g-navbar-menu navbar-right">
        <!-- <li class="g-state-unlogin hide">
          <a href="http://openwchat.udhd.cn/udhot_api/wx_open/pre" class="btn btn-primary trans">快速注册</a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>
  <div class="container-fluid g-wrap">
    <div class="container">
      <div class="g-login-wrap">
        <div class="g-login-form">
          <legend>
            <h2>后台登录</h2>
          </legend>
          <div class="form-group">
            <label class="ico icon-person"></label>
            <input type="text" id="account" class="form-control" required autofocus placeholder="请输入账号"></input>
          </div>
          <div class="form-group">
            <label class="ico icon-lock"></label>
            <input type="password" id="password" class="form-control" required autofocus placeholder="请输入密码"></input>
          </div>
          <div class="form-group">
            <a href="javascript:;" class="text-muted g-login-text">忘记密码?</a>
          </div>
          <div class="form-group">
            <a class="btn btn-lg btn-success-stick btn-block trans" id="login">登录</a>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="banner_box" id="banner_box">
        <div data-num="0" style="background-image:url(./images/banner.jpg);" class="active"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
  <div class="container-fluid">
    <p class="text-copyright">©2017 浙江众媒集团有限公司</p>
  </div>
</footer>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script>
  $(function () {
    var account = $('#account');
    var psw = $('#password');
    var login = $('#login');
    login.on('click', function () {
      logTo();
    })
    // 登陆事件
    function logTo() {
      var accValue = account.val().trim();
      var pswValue = psw.val().trim();
      if (!accValue || !pswValue) {
        alert('请输入账户与密码');
        return false;
      }
      $.ajax({
        type: "GET",
        url: "http://www.lopkj.cn:8111/lampconsole/login.action?number="+accValue+"&password="+pswValue,
        success: function (msg) {
          var msg1 = JSON.parse(msg)
          console.log(typeof msg1)
           if (msg1.manager) {
            window.location.href = './articles.html'
           } else {
            alert('密码错误或账号不存在！')
           }
        }
      });
    }
  })
</script>
</body>
</html>
